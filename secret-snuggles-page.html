    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const gallery = document.querySelector(".snuggles-gallery");
        const images = gallery.querySelectorAll("img");
        let loadedCount = 0;

        gallery.style.opacity = "0";
        gallery.style.transition = "opacity 0.5s ease";

        images.forEach((img) => {
          if (img.complete) {
            loadedCount++;
            if (loadedCount === images.length) showGallery();
          } else {
            img.onload = () => {
              loadedCount++;
              if (loadedCount === images.length) showGallery();
            };
            img.onerror = () => {
              loadedCount++;
              if (loadedCount === images.length) showGallery(); // Don't hang forever
            };
          }
        });

        function showGallery() {
          gallery.style.opacity = "1";

          confetti({
            particleCount: 150,
            spread: 100,
            origin: { y: 0.6 },
          });
        }
      });
    </script>
    <script>
      document.querySelectorAll(".snuggles-gallery img").forEach((img) => {
        img.style.cursor = "pointer";
        img.addEventListener("click", () => {
          const lightbox = document.getElementById("snuggles-lightbox");
          const lightboxImg = document.getElementById("snuggles-lightbox-img");
          lightboxImg.src = img.src;
          lightbox.style.display = "flex";
        });
      });

      function closeSnugglesLightbox() {
        document.getElementById("snuggles-lightbox").style.display = "none";
      }
    </script>
    <div
      id="snuggles-lightbox"
      class="snuggles-lightbox"
      style="display: none"
      onclick="closeSnugglesLightbox()"
    >
      <div class="snuggles-lightbox-content">
        <div class="snuggles-img-wrapper">
          <span class="close-btn" onclick="closeSnugglesLightbox()"
            >&times;</span
          >
          <img id="snuggles-lightbox-img" src="" alt="Full-size Snuggles" />
        </div>
      </div>
